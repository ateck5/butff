<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title menuClose>
                <ion-icon name="arrow-round-back"></ion-icon>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item (click)="openPage(pageLogin)">
                {{pageLogin.title}}
            </button>

            <button menuClose ion-item *ngFor="let p of pagesUser" (click)="openPage(p)" color="primary">
                {{p.title}}
            </button>

            <button menuClose ion-item *ngFor="let p of pagesAppointment" (click)="openPage(p)">
                {{p.title}}
            </button>

            <button menuClose ion-item *ngFor="let p of pagesAccommodation" (click)="openPage(p)" color="primary">
                {{p.title}}
            </button>

            <button menuClose ion-item (click)="openPage(pageLogout)">
                {{pageLogout.title}}
                <ion-icon name="{{pageLogout.icon}}" item-end></ion-icon>
            </button>

        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
