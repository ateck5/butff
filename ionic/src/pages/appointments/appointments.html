    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Appointments</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list *ngFor="let appointment of appointments; let id = index">
            <ion-list-header color="primary">
                <h2>{{appointment.title}}</h2>
                <button ion-button clear item-right large>
                    <ion-icon id="icon{{id}}" name="arrow-dropright" class="white" (click)="toggleActive(id)"></ion-icon>
                </button>
            </ion-list-header>
            <ion-list id="item{{id}}" class="hidden randomclass">
                <ion-item>
                    {{appointment.value}}
                </ion-item>
                <ion-item>
                    {{appointment.value}}
                </ion-item>
                <ion-item>
                    {{appointment.value}}
                </ion-item>
            </ion-list>
