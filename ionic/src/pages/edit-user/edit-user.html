<ion-header>

    <ion-navbar>
        <ion-title>Edit Personal Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="userForm" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Firstname</ion-label>
            <ion-input type="text" formControlName="firstname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Lastname</ion-label>
            <ion-input type="text" formControlName="lastname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Phone</ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Phone Countrycode</ion-label>
            <ion-input type="text" formControlName="phoneCountrycode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Nickname</ion-label>
            <ion-input type="text" formControlName="nickname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Country</ion-label>
            <ion-input type="text" formControlName="country"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>City</ion-label>
            <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Street</ion-label>
            <ion-input type="text" formControlName="street"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Street Number</ion-label>
            <ion-input type="text" formControlName="streetNumber"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Postcode</ion-label>
            <ion-input type="text" formControlName="postcode"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!userForm.valid">Submit</button>
    </form>
</ion-content>
