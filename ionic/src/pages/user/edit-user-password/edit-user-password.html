<ion-header>

    <ion-navbar>
        <ion-title>Edit Personal Details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="userForm" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password repeat</ion-label>
            <ion-input type="password" formControlName="passwordRepeat"></ion-input>
        </ion-item>
        <ion-item *ngIf="messageString" text-wrap>
            {{messageString}}
        </ion-item>
        <button ion-button type="submit" [disabled]="!userForm.valid">Submit</button>
    </form>
</ion-content>
